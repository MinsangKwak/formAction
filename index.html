<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="p-4 flex flex-col gap-5">
        <h2 class="font-semibold text-slate-900 dark:text-white">LOGIN</h2>
        <div>
            <label for="inputName">이름</label>
            <input
                class="appearance-none w-full text-sm leading-6 bg-transparent text-slate-900 placeholder:text-slate-400 rounded-md py-2 ring-1 ring-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-100 dark:placeholder:text-slate-500 dark:ring-0 dark:focus:ring-2"
                type="text" name="inputName" id="inputName" maxLength="10" />
        </div>
        <div>
            <label for="inputPhone">전화번호</label>
            <input
                class="appearance-none w-full text-sm leading-6 bg-transparent text-slate-900 placeholder:text-slate-400 rounded-md py-2 ring-1 ring-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-100 dark:placeholder:text-slate-500 dark:ring-0 dark:focus:ring-2"
                type="text" name="inputPhone" id="inputPhone" maxLength="13" />
        </div>
        <button id="loginButton" type="button"
            class="w-full bg-indigo-600 text-white text-sm leading-6 font-medium py-2 px-3 rounded-lg">로그인</button>
    </div>
    <script src="validate.js"></script>
</body>

</html>
